site_name: Wiki@LitLUG
site_description: Wiki@LitLUG 是由柳州铁树 Linux 用户协会维护的 GNU/Linux Wiki站点
site_author: Wiki@LitLUG

repo_name: LitLUG/Wiki
repo_url: "https://github.com/LitLug/wiki"

copyright: Powered By <a href="https://litlug.wiki/">Wiki@LitLUG</a>. Available freely under the <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0 license</a>.

theme:
  name: material
  language: zh
  logo: assets/img/irontree.svg
  favicon: assets/img/irontree.svg
  palette:
    primary: "white"
    accent: "red"
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.top

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - markdown.extensions.def_list
  - toc:
      permalink: true

nav:
  - 指南与规则:
      - 格式风格: rules/styleguide.md
  - 欢迎: index.md
  - Linux 简介:
      - linux-intro/index.md
      - Linux 发行版: linux-intro/linux-distribution/index.md

extra_css:
  - "assets/css/extra-color.css"
  - "assets/css/extra.css"
